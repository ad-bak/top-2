<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="cover">
        <img
          src="https://plus.unsplash.com/premium_photo-1663837827575-9044a2faa0a0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1171&q=80"
          alt="hero logo"
        />
        <div class="logo header">
          <img src="/assets/donut.png" alt="icon of donuts" />
          <h1>Food Delivery</h1>
        </div>
      </div>
      <div class="form-container">
        <h3>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em>
          to get started!
        </h3>
        <h3>You know what to do!</h3>
        <form id="signupForm" onsubmit="return submitForm(event)">
          <h3>Let's do this!</h3>
          <div class="form-group">
            <div class="input-pair">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" pattern="[A-Za-z]{1,32}" />
              <div class="error" id="firstNameError"></div>
            </div>

            <div class="input-pair">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" pattern="[A-Za-z]{1,32}" />
              <div class="error" id="lastNameError"></div>
            </div>

            <div class="input-pair">
              <label for="email">Email</label>
              <input type="email" id="email" />
              <div class="error" id="emailError"></div>
            </div>

            <div class="input-pair">
              <label for="phoneNumber">Phone Number</label>
              <input type="tel" id="phoneNumber" pattern="[0-9]{6,}" />
              <div class="error" id="phoneNumberError"></div>
            </div>

            <div class="input-pair">
              <label for="password">Password</label>
              <input type="password" id="password" pattern="[\w\W]{5,32}" />
              <div class="error" id="passwordError"></div>
            </div>

            <div class="input-pair">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                pattern="[\w\W]{5,32}"
              />
              <div class="error" id="confirmPasswordError"></div>
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>

        <div class="footer">
          <p>Already have an account? <a href="#">Sign In</a></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
